<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <h1>Mi Gestor de Tareas</h1>

        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Añadir una nueva tarea...">
            <button id="addTaskBtn">Añadir Tarea</button>
        </div>

        <ul id="taskList">
            <!-- Las tareas se inyectarán aquí dinámicamente -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
